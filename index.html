// البحث السريع
productSearch.addEventListener("input", function () {
  let val = this.value.toLowerCase().trim();
  if (!val) return;

  for (let i = 0; i < productList.options.length; i++) {
    let opt = productList.options[i];
    if (
      opt.value.toLowerCase() === val ||
      opt.text.toLowerCase().includes(val)
    ) {
      productList.selectedIndex = i;
      break;
    }
  }
});

// إضافة المنتج (كود + وصف في الجدول)
function addProduct() {
  let select = document.getElementById("productList");
  if (!select.value) {
    alert("اختر منتج");
    return;
  }

  let code = select.value;
  let fullText = select.options[select.selectedIndex].text; // كود + وصف
  let tbody = document.querySelector("#orderTable tbody");

  let row = document.createElement("tr");
  row.innerHTML = `
    <td>${fullText}</td>
    <td><input type="number" value="1" min="1"></td>
    <td><button type="button" onclick="this.closest('tr').remove()">✖</button></td>
  `;
  tbody.appendChild(row);

  select.selectedIndex = 0;
  productSearch.value = "";
}

document.getElementById("addBtn").addEventListener("click", addProduct);

// إرسال رسالة واتساب (كود فقط)
document.getElementById("sendBtn").addEventListener("click", function () {
  let client = clientName.value.trim();
  let company = companyName.value.trim();
  let rows = document.querySelectorAll("#orderTable tbody tr");

  if (!client || !company) {
    alert("أدخل اسم العميل واسم الشركة");
    return;
  }
  if (rows.length === 0) {
    alert("لا يوجد منتجات");
    return;
  }

  let msg = "طلب عرض سعر\n";
  msg += `الشركة : ${company}\n`;
  msg += `العميل : ${client}\n`;
  msg += "────────────────────\n";
  msg += "CODE        | QTY\n";
  msg += "────────────────────\n";

  rows.forEach(row => {
    let fullText = row.children[0].innerText;
    let code = fullText.split(/[—\s]/)[0]; // استخراج الكود فقط
    let qty = row.children[1].querySelector("input").value;
    msg += `${code.padEnd(12, ' ')} | ${qty}\n`;
  });

  window.open(
    `https://wa.me/966564884782?text=${encodeURIComponent(msg)}`,
    "_blank"
  );
});
</script>

</body>
</html>
